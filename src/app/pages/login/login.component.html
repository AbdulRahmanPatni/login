<div class="login-card">
    <!-- Card Title -->
    <div class="card-title text-center">
      <h1>Login</h1>
      <span>
        You don't have an account? <a routerLink="/signup">Sign Up</a>
      </span>
    </div>
  
    <!-- Login Form -->
    <form class="mt-4" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Name Input -->
      <div class="mb-3">
        <input
          type="text"
          class="form-control"
          name="name"
          formControlName="name"
          placeholder="Name"
        />
      </div>
  
      <!-- Password Input -->
      <div class="mb-3">
        <input
          type="password"
          class="form-control"
          name="password"
          formControlName="password"
          placeholder="Password"
        />
      </div>
  
      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
  </div>
